<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Around the US</title>
  </head>

  <body>
    <div class="page">
      <script src="./scripts/script.js"></script>
      <header class="header">
        <img
          class="header__logo"
          src="./imagens/Vector.png"
          alt="vetor do header"
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__elements">
            <img
              class="profile__avatar"
              src="./imagens/Avatar.png"
              alt="foto de Jacques Cousteau"
            />
            <div class="profile__info">
              <div class="profile__name">
                <p class="profile__name_p">Jacques Cousteau</p>
                <button class="profile__edit-button">
                  <img src="./imagens/edit-button.png" alt="botão de edição" />
                </button>
                <div class="popup" id="popup">
                  <form class="popup__container" id="editForm">
                    <h2 class="popup__title">Editar perfil</h2>
                    <fieldset class="popup__container-set">
                      <input
                        class="popup__container-set-text"
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Seu nome"
                      />
                      <input
                        class="popup__container-set-text_p"
                        type="text"
                        id="info"
                        name="info"
                        placeholder="Digite aqui a sua profissão "
                      />
                    </fieldset>
                    <input
                      class="button__submit"
                      type="submit"
                      value="Salvar"
                    />
                  </form>
                </div>
              </div>
              <p class="profile__text">Explorar</p>
            </div>
          </div>
          <button class="profile__add-button">
            <img src="./imagens/add-button.png" alt="botão de adicionar" />
          </button>
        </section>

        <section class="content">
          <div class="content__card">
            <img
              class="content__card-image"
              src="imagens/Vale-de-yosemite.png"
              alt="Vale de yosemite"
            />
            <div class="content__card-description">
              <h2 class="content__card-text">Vale de Yosemite</h2>
              <input
                type="image"
                class="content__card-like"
                src="./imagens/Group.svg"
                alt="coração like"
              />
            </div>
          </div>

          <div class="content__card">
            <img
              class="content__card-image"
              src="./imagens/lago-louise.png"
              alt="Lago Louise"
            />
            <div class="content__card-description">
              <h2 class="content__card-text">Lago Louise</h2>
              <input
                type="image"
                class="content__card-like"
                src="./imagens/Group.svg"
                alt="coração like"
              />
            </div>
          </div>

          <div class="content__card">
            <img
              class="content__card-image"
              src="./imagens/Montanhas-Care.png"
              alt="Montanhas Care..."
            />
            <div class="content__card-description">
              <h2 class="content__card-text">Montanhas Care...</h2>
              <input
                type="image"
                class="content__card-like"
                src="./imagens/Group.svg"
                alt="coração like"
              />
            </div>
          </div>

          <div class="content__card">
            <img
              class="content__card-image"
              src="./imagens/latemar.png"
              alt="Latemar"
            />
            <div class="content__card-description">
              <h2 class="content__card-text">Latemar</h2>
              <input
                type="image"
                class="content__card-like"
                src="./imagens/Group.svg"
                alt="coração like"
              />
            </div>
          </div>

          <div class="content__card">
            <img
              class="content__card-image"
              src="./imagens/Vanoise-Nationa.png"
              alt="Vanoise Nationa..."
            />
            <div class="content__card-description">
              <h2 class="content__card-text">Vanoise Nationa...</h2>
              <input
                type="image"
                class="content__card-like"
                src="./imagens/Group.svg"
                alt="coração like"
              />
            </div>
          </div>

          <div class="content__card">
            <img
              class="content__card-image"
              src="./imagens/Lago-di-Braies.png"
              alt="Lago di Braies"
            />
            <div class="content__card-description">
              <h2 class="content__card-text">Lago di Braies</h2>
              <input
                type="image"
                class="content__card-like"
                src="./imagens/Group.svg"
                alt="coração like"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">© 2021 Around The U.S.</h2>
      </footer>
    </div>
  </body>
</html>
